<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo valores inteiros</title>
</head>

<body>
    <h2>
        Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem
        executadas (codificada da seguinte forma: 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação).O programa deve
        calcular e escrever o resultado dessa operação sobre os dois valores lidos.

    </h2>

    <script>
        var firstNumber = parseInt(prompt("Insira o primeiro número"));
        var secondNumber = parseInt(prompt("Insira o segundo número"));

        var operation = parseInt(prompt("Insira de 1 a 4 o número da operação desejada: 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação"))

        if(operation<1 && operation>4){
            alert("Operação não existente");
            location.href=location.href;
        }else{
            if(operation == 1){
                document.write(`Foi escolhida a operação de adição: <br>`);
                document.write(`O resultado é igual à ${firstNumber + secondNumber}`);
            }else if(operation == 2){
                document.write(`Foi escolhida a operação de subtração: <br>`);
                document.write(`O resultado é igual à ${firstNumber -secondNumber}`);
            }else if(operation == 3){
                document.write(`Foi escolhida a operação de divisão: <br>`);
                document.write(`O resultado é igual à ${firstNumber / secondNumber}`);
            }else{
                document.write(`Foi escolhida a operação de multiplicação: <br>`);
                document.write(`O resultado é igual à ${firstNumber * secondNumber}`);
            }
        }

    </script>

</body>

</html>
